<div class="page-content" id="roleDiv">
    <div class="row">
        <form class="form-inline" role="form" id="searchRoleFormId">
            <div class="form-group input-group">
                <span class="input-group-addon">名称：</span>
                <input class="form-control" placeholder="名称" name="name" id="name" />
            </div>

            <div class="form-group input-group">
                <span class="input-group-addon">状态：</span>
                <select class="form-control select2" id="disabled" name="disabled">
                    <option value="">全部</option>
                    <option value="0">启用</option>
                    <option value="1">禁用</option>
                </select>
            </div>

            <div class="form-group input-group">
                <span class="input-group-addon">最后编辑时间：</span>

                <input class="form-control" type="text" id="startTime" name="startTime" onchange="changeTime('menu')"
                       readonly
                       onClick="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true,maxDate:'#F{$dp.$D(\'endTime\')}'})"/>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon" style="border: none;background: none;padding-right: 15px;">~</span>
                <input class="form-control" type="text" id="endTime" name="endTime" onchange="changeTime('menu')"
                       readonly
                       onClick="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true,maxDate:new Date(),minDate:'#F{$dp.$D(\'startTime\')}'})"/>
            </div>
            <button class="btn btn-primary btn-sm" type="button" id="searchRoleBtn">
                <i class="ace-icon fa fa-search"> 查询 </i>
            </button>
            <button class="btn btn-primary btn-sm" type="button" id="roleResetBtn">
                <i class="ace-icon fa fa-reset"> 重置 </i>
            </button>
        </form>
        <p class="formBtnClass">
            <button class="btn btn-primary btn-sm" id="addBtn">添加系统角色</button>
        </p>
        <table id="role-grid-table"></table>
        <div id="role-grid-pager"></div>
    </div>
</div>
