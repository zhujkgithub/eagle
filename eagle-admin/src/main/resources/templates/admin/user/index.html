<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-inline" id="queryForm">
                <div class="form-group">
                    <label class="sr-only" for="name">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="姓名" name="name">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="unioned">会员类型</label>
                    <div class="input-group">
                        <div class="input-group-addon">会员类型</div>
                        <select class="form-control" id="unioned" name="unioned" style="width: 120px;">
                            <option value="">全部</option>
                            <option value="0">注册会员</option>
                            <option value="1">工会会员</option>
                        </select>
                    </div>
                </div>

                <button type="button" class="btn btn-primary btn-sm" id="queryBtn"><i
                        class="ace-icon fa fa-search"></i> 查询
                </button>
                <@shiro.hasPermission name="user:add">
                <button type="button" class="btn btn-primary btn-sm" id="addBtn"><i
                        class="ace-icon fa "></i> 测试权限-添加
                </button>
                </@shiro.hasPermission>
                <@shiro.hasPermission name="user:modify">
                <button type="button" class="btn btn-primary btn-sm" id="addBtn"><i
                        class="ace-icon fa "></i> 测试权限-修改
                </button>
                </@shiro.hasPermission>

            </form>
        </div>
    </div>
    <p style="margin-top: 1%">
        <button class="btn btn-success btn-sm" id="detail">查看</button>
    </p>
    <table id="accUserTable" class="table table-bordered"></table>
</div>
<script type="text/javascript" language="javascript" src="${rc.contextPath}/admin/AccUser.js"></script>
<script type="text/javascript">
    AccUser.initTable();
</script>
