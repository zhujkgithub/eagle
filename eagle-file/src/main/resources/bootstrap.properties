# \u914D\u7F6E\u6587\u4EF6\u7684\u540D\u5B57\u5FC5\u987B\u662Fbootstrap\uFF0C\u5426\u5219\u65E0\u6CD5\u8BC6\u522B\uFF0C\u65E0\u6CD5\u542F\u52A8
# git \u4ED3\u5E93\u7684\u540D\u5B57\u53EF\u4EE5\u81EA\u5B9A\u4E49

server.port=9004

eureka.client.serviceUrl.defaultZone=http://admin:123456@127.0.0.1:9000/eureka/
eureka.instance.hostname=localhost
eureka.instance.appname=eagle-file
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=15
eureka.instance.prefer-ip-address=true
#eureka.instance.instance-id=127.0.0.1:9004

#spring.profiles.active=@profileActive@
spring.application.name=eagle-file

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-request-size=1024MB
spring.servlet.multipart.max-file-size=1024MB

spring.cloud.config.label=master
spring.cloud.config.profile=dev
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=eagle-config

spring.rabbitmq.host=your rabbit host
spring.rabbitmq.port=your rabbit port
spring.rabbitmq.username=your rabbit username
spring.rabbitmq.password=your rabbit password

spring.cloud.bus.enabled=true
spring.cloud.bus.trace.enabled=true
management.endpoints.web.exposure.include=bus-refresh